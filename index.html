<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score keeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="img">
            <img src="https://images.unsplash.com/photo-1580420015418-dc24a2fa2b95?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="ping pong racket and ball on table">
        </div>
        <div id="title">
            <h1>Ping Pong score keeper</h1>
        </div>
        <div id="score">
            <h2>0 to 0</h2>
            <p>Use the buttons below to keep score</p>
        </div>
        <div id="'btns">
            <div id="btn-1"></div>
            <div id="btn-2"></div>
            <div id="btn-3"></div>
        </div>
    </div>
</body>
</html>
