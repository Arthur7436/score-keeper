<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score keeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="img">
            <img src="https://images.unsplash.com/photo-1580420015418-dc24a2fa2b95?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
                alt="ping pong racket and ball on table">
        </div>
        <div id="title">
            <h1>Ping Pong score keeper</h1>
        </div>
        <div id="score">
            <h2><span id="p1">0</span> to <span id="p2">0</span></h2>
            <p>Use the buttons below to keep score</p>
            <h2>Playing to
                <select name="option" id="option">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </h2>
        </div>
        <div id="'btns">
            <button id="btn-1" onclick="buttonClick1()">+1 Player One</button>
            <button id="btn-2" onclick="buttonClick2()">+1 PLayer Two</button>
            <button id="btn-3" onclick="reset()">Reset</button>
        </div>
    </div>
    <script>
        //score increases by +1 everytime it is clicked 
        let p1 = document.getElementById('p1');
        let i = 1;
        function buttonClick1() {
            p1.innerHTML = i++;
        }
        //score increases by +1 everytime it is clicked 
        let p2 = document.getElementById('p2');
        let j = 1;
        function buttonClick2() {
            p2.innerHTML = j++;
        }
        //resets the score when clicked
        function reset() {
            p1.innerHTML = 0;
            p2.innerHTML = 0;
        }
        //If either player reaches to the maximum score: winner turns green and loser turns red. Game must restart.
        let option = document.getElementById('option');
        option.onchange = (ev) =>{
          console.log(option.value);
        }
        


    </script>
</body>

</html>
